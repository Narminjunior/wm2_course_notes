<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
    <title>List of Students</title>
</head>
<body>

    <h3>List of all People</h3>

    <a th:href="@{/newPerson}">Add new Person</a>

        <table>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Actions</th>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}">ID</td>
                <td th:text="${person.firstName}">Firstname</td>
                <td th:text="${person.lastName}">Lastname</td>
                <td>
                    <a th:href="@{/update/{id}(id=${person.id})}">Update</a>
                    <a th:href="@{/delete/{id}(id=${person.id})}">Delete</a>
                </td>
            </tr>
        </table>


</body>
</html>
