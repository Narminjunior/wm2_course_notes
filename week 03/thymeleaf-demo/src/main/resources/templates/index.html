<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>
<body>

<img th:src="@{/images/ada-logo.png}" alt="ADA logo" width="250px">
<h3>List of all the people</h3>

<a th:href="@{/newPerson}">Create a new person</a>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Actions</th>
    </tr>
    <tr th:each="person : ${personList}">
        <td th:text="${person.id}">ID</td>
        <td th:text="${person.firstName}">Firstname</td>
        <td th:text="${person.lastName}">Lastname</td>
        <td>
            <a th:href="@{/update/{id}(id=${person.id})}">Update</a>
            <a th:href="@{/delete/{id}(id=${person.id})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
