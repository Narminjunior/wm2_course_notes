<!DOCTYPE html>
<html lang="en"
      xmlns:lang="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new book</title>
  <link th:href="@{/style.css}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Open+Sans:ital
  ,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<main class="main_container">

<div class="new_book_container">

<h3 class="new_book_title">Create the new book</h3>

<form class="new_book_form" action="#" method="POST"
      th:action="@{/save}" th:object="${book}">
  <input type="text" th:field="*{title}"
         placeholder="Title"/> <br/>
  <input type="text" th:field="*{description}"
         placeholder="Description"/> <br/>
  <input type="text" th:field="*{year}"
         placeholder="Year"/> <br/>
  <input type="text" th:field="*{author}"
         placeholder="Author"/> <br/>
  <input id="add-btn" type="submit" value="Add the book"/>
</form>
<a class="back-list" th:href="@{/books}">Back to the list</a>

</div>
</main>

</body>
</html>
