<!DOCTYPE html>
<html lang="en"
      xmlns:lang="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>List of Books</title>
  <link th:href="@{/style.css}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Open+Sans:ital
  ,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

<h1 class="title">List of Books</h1>

<table class="main-table">
  <tr class="main-attributes">
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Year</th>
    <th>Author</th>
    <th>Methods</th>
  </tr>
  <tr th:each="book: ${books_list}">
    <td th:text="${book.id}">ID</td>
    <td th:text="${book.title}">Title</td>
    <td th:text="${book.description}">Description</td>
    <td th:text="${book.year}">Year</td>
    <td th:text="${book.author}">Author</td>
    <td>
      <a th:href="@{/update/{id}(id=${book.id})}">Update</a>
      <a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
    </td>
  </tr>
</table>

<a class="back-list" th:href="@{/newBook}">Add a new book to the list</a>


</div>
</body>
</html>
