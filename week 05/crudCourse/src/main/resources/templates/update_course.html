<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Update course</h2>

<form action="#" method="POST" th:action="@{/courses/save}" th:object="${course}">
    <input type="hidden" th:field="*{id}"/> <br/>
    <input type="text" th:field="*{name}" placeholder=" name"/> <br/>
    <input type="text" th:field="*{departmentName}" placeholder="department name"/> <br/>
    <input type="text" th:field="*{credits}" placeholder="credits"/> <br/>
    <input type="submit" value="Update course"/>
</form>

<a th:href="@{/courses/list}">Back to the list</a>
<a onclick="history.go(-1)">Back to the list</a>
</body>
</html>
